    <div id="container">
        <div id="cardContainer">

            <div class="col-1-2">
            </div>

            <article class="col-1-2 content">
                <h1>perfume</h1>
                <h2>Gabrielle Essence Eau De Parfum</h2>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the

                    <var class="promotion"><abbr title="dólar">$</abbr>149.99</var>
                    <var class="before"><abbr title="dólar">$</abbr>169.99</var>
                </div>

                <a><img src="images/icon-cart.svg"> Add to Cart</a>
            </article>

        </div>
